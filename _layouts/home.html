---
layout: default
---

<style>
  .round-image {
    width: 75%; /* Set the desired width */
    height: 75%; /* Set the desired height */
    overflow: hidden;
    border-radius: 50%; /* Make the container round */
    margin-left: auto;
    margin-right: 0;
  }

  .round-image img {
    width: 75%; /* Ensure the image takes the full width of the container */
    height: auto; /* Maintain the aspect ratio of the image */
    display: block; /* Remove extra space below the image */
    transform: translate(0%, -10%); /* Move the image within the rounded container */
    object-fit: inherit; /* Ensure the image covers the entire container */
  }
</style>

<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h3 class="fw-bold">About me:</h3>
    {{ content }}
  </div>
  <div class="col-md-6">
    <div class="round-image">
      <img src="{{ site.github.url }}/assets/img/TeoMilea.jpeg" alt="Home">
    </div>  
  </div>
</div>

<!-- {% include publications.html %} -->

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">Updates</h3>
    {% for post in site.posts %}
      <p><a href="{{ site.github.url }}/{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
  </div>
</div>
